description: The asynchronous request was accepted and is being processed.
content:
  application/json:
    schema:
      type: object
      description: The response for an accepted asynchronous operation.
      properties:
        type:
          type: string
          example: 'async'
        status-code:
          type: integer
          example: 202
        status:
          type: string
          example: 'Accepted'
        change:
          type: string
          description: The ID of the background change that was initiated.
          example: '61'
        result:
          type: object
          nullable: true
          description: For an accepted async operation, this is always null as the result is not yet available.
          example: null