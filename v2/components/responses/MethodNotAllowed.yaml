# TODO Link to routes that do not define endpoints for certain request types

description: |-
  The requested method is not allowed. This can happen, for example,
  when attempting a GET request on a route designed only to accept POST requests.
content:
  application/json:
    schema:
      type: object
      properties:
        status-code:
          type: integer
          enum: 
            - 405
        status:
          type: string
          enum:
            - Method Not Allowed
        type:
          type: string
          enum:
            - error
        result:
          oneOf:
            - $ref: '../errors/NotAllowedError.yaml'
