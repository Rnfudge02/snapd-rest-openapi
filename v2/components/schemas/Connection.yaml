# components/schemas/Connection.yaml

type: object
description: Represents an established or desired connection between a plug and a slot.
properties:
  slot:
    $ref: './ConnectionEndpoint.yaml'
  plug:
    $ref: './ConnectionEndpoint.yaml'
  interface:
    type: string
    description: The name of the interface in use.
    example: 'network-control'
  manual:
    type: boolean
    description: Set to true if this interface was manually connected.