type: object
description: The schema the API uses for the 'patch' action of /v2/interfaces/rules.
required:
  - action
  - rule
properties:
  action:
    type: string
    enum:
      - patch
  rule:
    type: object
    properties:
      constraints:
        type: object
        properties:
          path-pattern:
            type: string
          permissions:
            type: object
            additionalProperties:
              nullable: true
              $ref: './Permissions.yaml'
