# components/schemas/Task.yaml

type: object
description: Represents a single step within a larger Change.
properties:
  id:
    type: string
    description: A unique ID for this task.
  kind:
    type: string
    description: |-
      A code describing what type of task this is.
      refresh-forced - a list of snaps whose refresh was previously inhibited and were
      force-continued in this auto-refresh change due to a maximum inhibition timeout (optional).
      refresh-failed: a list of snaps whose refresh failed in this auto-refresh change. (optional) (requires snapd 2.67)
    
    example: 'download-snap'
  summary:
    type: string
    description: Human readable description of the task.
    example: 'Download snap "gnome-42-2204" (172)'
  status:
    type: string
    enum: [Abort, Do, Doing, Done, Error, Hold, Undo, Undoing, Wait]
  progress:
    type: object
    properties:
      label:
        type: string
      done:
        type: integer
      total:
        type: integer
  spawn-time:
    type: string
    format: RFC3339
  ready-time:
    type: string
    format: RFC3339
  data:
    type: object
    properties:
      affected-snaps:
        type: array
        items:
          type: string