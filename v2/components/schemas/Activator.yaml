type: object
description: Details about a single service activator.
required:
  - name
  - type
  - active
  - enabled
properties:
  name:
    type: string
  type:
    type: string
    enum:
      - dbus
      - socket
      - timer
  active:
    type: boolean
  enabled:
    type: boolean
