# components/schemas/PromptReply.yaml

type: object
required: [action, lifespan]
properties:
  action:
    type: string
    enum: [allow, deny]
  lifespan:
    type: string
    enum: [single, timespan, session, forever]
  duration:
    type: string
  constraints:
    type: object
    properties:
      path-pattern: { type: string }
      permissions:
        type: array
        items:
          type: string