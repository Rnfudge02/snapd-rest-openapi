type: object
description: Represents a set of snapshots, typically created at the same time.
properties:
  id:
    type: integer
    description: The unique identifier for this snapshot set.
    example: 1
  snapshots:
    type: array
    description: A list of individual snapshots included in this set.
    items:
      $ref: './Snapshot.yaml'
