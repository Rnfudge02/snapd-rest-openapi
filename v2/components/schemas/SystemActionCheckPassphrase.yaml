type: object
title: SystemActionCheckPassphrase
description: Payload to check the quality of a given passphrase.
required:
  - action
  - passphrase
properties:
  action:
    type: string
    enum:
      - check-passphrase
  passphrase:
    type: string
    format: password
    description: The passphrase to validate.
