type: object
required:
  - plug
  - snap
description: Represents the peer (plug) in an interface connection.
properties:
  plug:
    type: string
    description: The name of the plug connecting to the slot.
    example: "gnome-42-2204"
  snap:
    type: string
    description: The name of the snap providing the plug.
    example: "firefox"
