# components/schemas/Notice.yaml

type: object
description: A notice recorded by snapd, such as a warning or change update.
properties:
  id:
    type: string
    description: The unique ID of the notice.
  user-id:
    type: string
    nullable: true
    description: The UID of the user who may view the notice, or null if public.
  type:
    type: string
    description: The type of the notice.
    enum: [change-update, warning, refresh-inhibit]
  key:
    type: string
    description: A type-specific identifier for the notice.
  first-occurred:
    type: string
    format: RFC3339
    description: The timestamp of the last time this notice occurred.
  last-occurred:
    type: string
    format: RFC3339
    description: The timestamp of the last time this notice occurred.
  last-repeated:
    type: object
    description: Additional data captured from the last occurrence.
    additionalProperties: true
  occurences:
    type: object
    description: Additional data captured from the last occurrence.
    additionalProperties: true
  last-data:
    type: object
    description: Additional data captured from the last occurrence.
    additionalProperties: true
  repeat-after:
    type: object
    description: Additional data captured from the last occurrence.
    additionalProperties: true
  expire-after:
    type: object
    description: Additional data captured from the last occurrence.
    additionalProperties: true