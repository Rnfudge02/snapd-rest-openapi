# components/schemas/StandardError.yaml

type: object
properties:
  type:
    type: string
    example: 'error'
  status-code:
    type: integer
    example: 400
  status:
    type: string
    example: 'Bad Request'
  result:
    type: object
    properties:
      message:
        type: string
        example: 'Invalid input for field "action".'
      code:
        type: string
        example: 'validation-error'