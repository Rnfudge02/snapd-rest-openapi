# components/schemas/Snapshot.yaml

type: object
description: Metadata for a single snap's snapshot.
properties:
  set:
    type: integer
    description: The ID of the set this snapshot belongs to.
  time:
    type: string
    format: RFC3339
    description: The creation timestamp of the snapshot.
  snap:
    type: string
    description: The name of the snap that was snapshotted.
  revision:
    type: string
    description: The revision of the snap at the time of the snapshot.
  version:
    type: string
    description: The version of the snap at the time of the snapshot.
  size:
    type: integer
    format: int64
    description: The size of the snapshot data in bytes.
  options:
    type: object
    properties:
      exclude:
        type: array
        items:
          type: string
        description: A list of wildcard patterns for files or directories that were excluded.
