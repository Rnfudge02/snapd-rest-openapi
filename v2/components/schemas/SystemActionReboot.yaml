type: object
title: SystemActionReboot
description: Payload to reboot the device into a specific system mode.
required:
  - action
  - mode
properties:
  action:
    type: string
    enum:
      - reboot
  mode:
    type: string
    description: The mode to reboot into.
    enum:
      - factory-reset
      - install
      - recover
      - run
