type: object
description: Information about the publisher of the snap.
properties:
  display-name:
    type: string
    description: |-
      The user name associated with the account.
  id:
    type: string
    description: |-
      The developer ID associated with the account.
  username:
    type: string
  validation:
    type: string
    enum:
      - verified
      - starred
      - unproven
