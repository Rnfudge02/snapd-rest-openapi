# components/schemas/Prompt.yaml

type: object
properties:
  id:
    type: string
    description: Unique prompt identifier.
  timestamp:
    type: string
    format: RFC3339Nano
    description: Timestamp at which the prompt was created or last modified.
  snap:
    type: string
    description: The name of the snap whose action triggered the prompt.
  interface:
    type: string
    description: The interface associated with the prompt.
  constraints:
    type: object
    description: Details about the request.
    properties:
      path:
        type: string
        description: The path for which access is requested.
      requested-permissions:
        type: array
        description: The permissions for which access is requested.
        items:
          type: string
      available-permissions:
        type: array
        description: The complete list of permissions for the given interface.
        items:
          type: string