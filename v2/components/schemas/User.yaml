type: object
description: Represents a user account on the system.
required:
  - id
  - email
properties:
  id:
    type: integer
    description: |-
      The unique numeric ID for this user account. This is specific to SnapD
      only.
    example: 1
  username:
    type: string
    description: The local username associated with this account.
    example: lp-username
  email:
    type: string
    format: email
    description: The email address associated with this account.
    example: first-name.last-name@example.com
