# components/schemas/Snap.yaml

type: object
description: Represents a snap package.
properties:
  id:
    type: string
    description: Unique ID for this snap.
    example: 'CpUkI0qPIIBVRsjy49adNq4D6Ra72y4v'
  name:
    type: string
    description: The snap name.
    example: 'libreoffice'
  title:
    type: string
    description: The display-friendly title of the snap.
    example: 'LibreOffice'
  summary:
    type: string
    description: A short, one-line description of the snap.
  description:
    type: string
    description: A full-length description of the snap.
  publisher:
    $ref: './Publisher.yaml'
  status:
    type: string
    description: The status of the snap (e.g., installed, active, available).
    example: 'active'
  type:
    type: string
    description: The type of snap (e.g., app, core, gadget).
    example: 'app'
  version:
    type: string
    description: The version string of the snap.
  revision:
    type: string
    description: A number representing the revision.
  channel:
    type: string
    description: The channel this snap is from.
    example: 'stable'
  confinement:
    type: string
    description: The confinement requested by the snap.
    enum: [strict, classic, devmode]
  installed-size:
    type: integer
    format: int64
    description: How much space the snap uses in bytes.
  install-date:
    type: string
    format: RFC3339
    description: The date and time when the snap was installed.