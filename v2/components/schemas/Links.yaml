type: object
description: A collection of relevant links for the snap.
properties:
  contact:
    type: array
    items:
      type: string
      format: uri
      example:
        - mailto:robert.fudge@canonical.com
        - https://discourse.example.com/c/support
  website:
    type: array
    items:
      type: string
      format: uri
      example:
        - https://canonical.com
additionalProperties:
  type: array
  items:
    type: string
    format: uri
  description: Allows for other link collections like 'issues', 'docs', etc.
  example:
    - 'https://github.com/user/repo/issues'
