type: object
description: The schema the API uses for the 'patch' action of /v2/interfaces/rules.
required:
  - action
  - rule
properties:
  action:
    type: string
    description: The action to perform on the rule with the correlated ID.
    enum:
      - patch
  rule:
    type: object
    properties:
      constraints:
        oneOf:
          - $ref: ./PromptingPatchConstraintsCamera.yaml
          - $ref: ./PromptingPatchConstraintsHome.yaml
