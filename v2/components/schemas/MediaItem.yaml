# components/schemas/MediaItem.yaml

type: object
description: Represents a media asset like an icon or screenshot for a snap.
properties:
  type:
    type: string
    description: The type of media.
    enum: [icon, banner, screenshot]
    example: 'screenshot'
  url:
    type: string
    format: uri
    description: The URL of the media asset.
  width:
    type: integer
    description: The width of the image in pixels.
  height:
    type: integer
    description: The height of the image in pixels.