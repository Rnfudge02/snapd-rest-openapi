# paths/model.yaml

get:
  tags:
    - Open
    - Sync
    - System
  summary: Get the active model assertion
  description: |-
    Retrieves the active model assertion for the system.
    - **Access**: open
    - **Operation**: sync
  operationId: getModelAssertion
  security: []
  responses:
    '200':
      description: The raw model assertion text.
      content:
        text/plain:
          schema:
            type: string
            example: |
              type: model
              authority-id: generic
              series:16
              brand-id: generic
              model: generic-classic
              classic: true
              ...
    '404':
      $ref: '../components/responses/NotFound.yaml'

post:
  tags:
    - Async
    - Macaroon
    - System
  summary: Replace the model assertion
  description: |-
    Replaces the current model assertion, potentially triggering a remodel of the system.
    - **Access**: authenticated
    - **Operation**: async
  operationId: setModelAssertion
  security:
    - macaroonAuth: []
  requestBody:
    description: The new model assertion, provided as either JSON or multipart/form-data for offline remodelling.
    required: true
    content:
      application/json:
        schema:
          type: object # The structure is not fully defined, assuming a generic object
          additionalProperties: true
      multipart/form-data:
        schema:
          type: object
          properties:
            # Define multipart fields here if needed
            assertion:
              type: string
  responses:
    '202':
      $ref: '../components/responses/Accepted.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
