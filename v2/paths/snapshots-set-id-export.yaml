# paths/snapshots-set-id-export.yaml

get:
  tags:
    - Snapshots
    - Sync
  summary: Export a snapshot
  description: Exports the snapshot with the given set-id as a stream of data.
  operationId: exportSnapshot
  security:
    - macaroonAuth: []
  parameters:
    - name: set-id
      in: path
      required: true
      description: The snapshot identifier retrieved from 'snap saved' or the snapshots API.
      schema:
        type: string
  responses:
    '200':
      description: A stream of snapshot data.
      content:
        application/x.snapd.snapshot:
          schema:
            type: string
            format: binary
    '404':
      $ref: '../components/responses/NotFound.yaml'