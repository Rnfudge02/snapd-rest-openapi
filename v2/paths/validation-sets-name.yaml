# paths/validation-sets-name.yaml

parameters:
  - name: account-id
    in: path
    required: true
    description: The developer account ID for the validation set.
    schema:
      type: string
  - name: name
    in: path
    required: true
    description: The name of the validation set.
    schema:
      type: string

get:
  tags:
    - Macaroon
    - Sync
    - Validation Sets
  summary: Get a specific validation set
  description: |-
    Retrieves a single validation set by its account ID and name.
  operationId: getValidationSetByName
  security:
    - macaroonAuth: []
  responses:
    '200':
      description: A single validation set object.
      content:
        application/json:
          schema:
            type: object
            properties:
              account-id:
                type: string
              name:
                type: string
              mode:
                type: string
                enum: [monitor, enforce]
              pinned-at:
                type: integer
              sequence:
                type: integer
              valid:
                type: boolean
    '404':
      $ref: '../components/responses/NotFound.yaml'

post:
  tags:
    - Macaroon
    - Sync
    - Validation Sets
  summary: Manage a specific validation set
  description: |-
    Apply or forget a specific validation set.
  operationId: manageValidationSet
  security:
    - macaroonAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              enum: [apply, forget]
            mode:
              type: string
              description: The mode to enable for the validation set (only for 'apply').
              enum: [monitor, enforce]
            sequence:
              type: integer
              description: An optional sequence number to pin at with 'apply' or match with 'forget'.
  responses:
    '200':
      description: OK
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
