# paths/login.yaml

post:
  tags:
    - Macaroon
    - Root
    - Sync
  summary: Log user into the store
  description: |-
    Logs a user into the store using their credentials.
  operationId: loginUser
  security:
    - rootAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
            password:
              type: string
              format: password
            otp:
              type: string
              description: A one-time password for two-factor authentication.
  responses:
    '200':
      description: Successfully authenticated. Returns user info and auth tokens.
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              email:
                type: string
                format: email
              macaroon:
                type: string
              discharges:
                type: array
                items:
                  type: string
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '401':
      description: Authentication failed.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/StandardError.yaml'
