# paths/rules-id.yaml

get:
  tags:
    - Interfaces
    - Rules
    - Sync
  summary: Retrieve a rule by ID
  description: Retrieves the details of a single rule specified by its unique ID.
  operationId: getRuleById
  security: []
  parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of the rule to retrieve.
      schema:
        type: string
    - $ref: '../components/parameters/UserId.yaml'
  responses:
    '200':
      description: The details of the requested rule.
      content:
        application/json:
          schema:
            $ref: '../components/rules/Rule.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'

post:
  tags:
    - Interfaces
    - Rules
    - Sync
  summary: Patch or remove a rule by ID
  description: Update (patch) or remove an existing rule specified by its unique ID.
  operationId: updateRuleById
  security:
    - macaroonAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of the rule to patch or remove.
      schema:
        type: string
    - $ref: '../components/parameters/UserId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../components/rules/RuleActionPatch.yaml'
            - $ref: '../components/rules/RuleActionRemoveById.yaml'
  responses:
    '200':
      description: The updated state of the rule, or its last state before deletion.
      content:
        application/json:
          schema:
            $ref: '../components/rules/Rule.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
