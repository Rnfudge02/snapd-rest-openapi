# paths/icons-name.yaml

parameters:
  - name: name
    in: path
    required: true
    description: The name of the snap to get the icon for.
    schema:
      type: string

get:
  tags:
    - Open
    - Sync
    - Snaps
  summary: Get a snap's icon
  description: |-
    Retrieves the icon for a snap that is installed on the system. The response is the raw binary content of the icon file.
    The Content-Disposition header will specify the filename.
  operationId: getSnapIcon
  security: []
  responses:
    '200':
      description: The raw icon file. The Content-Type will be set appropriately (e.g., image/png).
      content:
        image/*:
          schema:
            type: string
            format: binary
    '404':
      $ref: '../components/responses/NotFound.yaml'
